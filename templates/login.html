{% extends "base.html" %}

{% block content %}

<h1>Login</h1>

<form method="post" action="/login">
    <label>
        <div>Email</div>
        <input type="text" name="email" value="{{ email }}" required />
    </label>
    <label>
        <div>Password</div>
        <input type="password" name="password" required />
    </label>
    <br>
    <input type="submit" value="Login" />
</form>
<br>

<p>No Account? <a href="/signup">Create One!</a></p>

{% endblock %}
